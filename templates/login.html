{% extends "base2.html" %}

{% block content %}
    {% if form.errors %}
       <p class="error"> Sorry, that's not a valid username or password </p>
    {% endif %}

<div class="container">
    <form class="form-signin" action="/accounts/auth/" method="post"> {% csrf_token %}
    	<label for="username" class="sr-only"> User name: </label>
    	<input type="email" name="username" value="" id="username" class="form-control" placeholder="Email address" required autofocus>
    	<label type="password" class="sr-only"> Password: </label>
    	<input type="password" name="password" value="" id="password" class="form-control" placeholder="Password" required>

    	<input class="btn btn-lg btn-primary btn-block" type="submit" value="login" />
        <p> <a class="btn btn-lg btn-primary btn-block" href="/accounts/register/"> Register form! </a> </p>
    </form>
</div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
{% endblock %}
